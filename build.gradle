buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }

    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.1.0"
    id "org.sonarqube" version "2.6"
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: "com.matthewprenger.cursegradle"
apply plugin: 'java'

repositories {
    jcenter()
//    maven { // Tesla repo
//        url 'http://maven.epoxide.org'
//    }
    maven { //The repo to get TiC
        url 'https://dvs1.progwml6.com/files/maven'
    }
//    maven { // HWYLA repo
//        url "http://tehnut.info/maven"
//    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven { // CraftTweaker repo
        name 'MineTweaker3'
        url "http://maven.blamejared.com"
    }
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

version = mc_version + '-' + version_major + '.' + version_minor + '.' + version_patch + '.' + version_build
group = package_group
archivesBaseName = mod_id

minecraft {
    version = mc_version + "-" + forge_version
    runDir = "run"
    //    makeObfSourceJar = false
    //    useDepAts = true

    mappings = mappings_version
}

jar {
    manifest {
        attributes 'FMLAT': 'armorplus_at.cfg'
    }
    classifier = ''
    manifest.mainAttributes(
            "Built-By": "${author}",
            "Implementation-Title": project.name,
            "Implementation-Version": project.version,
            "Built-On": "${mc_version}-${forge_version}"
    )
}

artifacts {
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12.2:${jei_version}"
//    compile "net.darkhax.tesla:Tesla-1.12:${tesla_version}"
    deobfCompile "slimeknights:TConstruct:1.12.2-${tconstruct_version}"
    deobfCompile "slimeknights.mantle:Mantle:1.12-${mantle_version}"
//    deobfCompile "mcp.mobius.waila:Waila:${hwyla_version}"
    compile "CraftTweaker2:ZenScript:${zenscript_version}"
//    deobfCompile "com.blamejared:MTLib:2.0.2.3"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        exclude '**/*.info'
        exclude '**/*.properties'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
        exclude '**/*.properties'
        exclude 'mcmod.info'
    }
    rename '(.+_at.cfg)', 'META-INF/$1'
}

def curseRelations = {
    //requiredDependency '' //add curseforge-slug here
    requiredDependency 'thedragonlib'
    optionalDependency 'crafttweaker'
//    optionalDependency 'tesla'
    optionalDependency 'tinkers-construct'
    optionalDependency 'baubles'
    optionalDependency 'jei'
    optionalDependency 'the-one-probe'
    optionalDependency 'projecte'
}

curseforge {
    apiKey = project.hasProperty('api_token') ? project.api_token : '0'
    project {
        id = '237366'
        changelog = file('src/main/resources/changelog.md')
        changelogType = 'markdown'
        releaseType = 'release'
        addGameVersion '1.12.2'
        relations curseRelations
    }
}