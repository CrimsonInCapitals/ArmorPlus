buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.2.0"
    id "org.sonarqube" version "2.6"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: "com.matthewprenger.cursegradle"

repositories {
    jcenter()
//    maven { // Tesla repo
//        url 'http://maven.epoxide.org'
//    }
    maven { //The repo to get TiC
        url 'http://dvs1.progwml6.com/files/maven'
    }
//    maven { // HWYLA repo
//        url "http://tehnut.info/maven"
//    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven { // CraftTweaker repo
        name 'MineTweaker3'
        url "http://maven.blamejared.com"
    }
}

version = mc_version + '-' + version_major + '.' + version_minor + '.' + version_patch + '.' + version_build
group = package_group
archivesBaseName = mod_id

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: mappings_version

    //accessTransformer = file('build/resources/main/META-INF/accesstransformer.cfg')

    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                armorplus {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                armorplus {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:' + mc_version + '-' + forge_version

    implementation 'thedragonlib:thedragonlib:1.13.2:6.0.0'
    //implementation "mezz.jei:jei-1.13.2:${jei_version}"
}

jar {
    manifest {
        attributes(["Specification-Title"     : "${mod_name}",
                    "Specification-Vendor"    : "${author}",
                    "Specification-Version"   : "${version}",
                    "Implementation-Title"    : "${mod_name}",
                    "Implementation-Version"  : "${version}",
                    "Implementation-Vendor"   : "${author}",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}

def curseRelations = {
    //requiredDependency '' //add curseforge-slug here
    requiredDependency 'thedragonlib'
//    optionalDependency 'crafttweaker'
//    optionalDependency 'tesla'
//    optionalDependency 'tinkers-construct'
//    optionalDependency 'baubles'
//    optionalDependency 'jei'
//    optionalDependency 'the-one-probe'
//    optionalDependency 'projecte'
}

curseforge {
    apiKey = project.hasProperty('api_token') ? project.api_token : '0'
    project {
        id = '237366'
        changelog = file('src/main/resources/changelog.md')
        changelogType = 'markdown'
        releaseType = 'beta'
        addGameVersion '1.13.2'
        relations curseRelations
    }
}
